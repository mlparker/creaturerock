backend:
  name: proxy
  proxy_url: http://localhost:8081/api/v1
media_folder: "src/images"
public_folder: "/images"
collections:
  - name: "homepage"
    label: "Homepage"
    files:
    - name: "index"
      label: "Index Page"
      file: "src/index.md"
      create: true
      slug: "{{slug}}"
      fields:
        - { label: "Title", name: "title", widget: "string" }
        - { label: "Body", name: "body", widget: "markdown" }
        - { label: "Hero Image", name: "hero_image", widget: "image" }
        - { label: "Bandcamp Embed",  name: "bandcamp_embed",  widget: "markdown", required: false }
        - { label: "Contact Form",  name: "contact_form",  widget: "markdown", required: false }
  - name: "pages"
    label: "Pages"
    folder: "src/pages"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Hero Image", name: "hero_image", widget: "image" }
      - { label: "Bandcamp Embed",  name: "bandcamp_embed",  widget: "text", required: false }
  - name: "blog"
    label: "Blog"
    folder: "src/blog"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Hero Image", name: "hero_image", widget: "image" }
